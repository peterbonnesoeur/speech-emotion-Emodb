<!DOCTYPE html>

<html>
<head>
    <title>Training Form</title>
</head>

<body>

    <h1> Training parameters</h1>

    <form action='/train_model' method="post">
        <label for="data_path">Data Path:</label>
        <input type="text" id="data_path" name="data_path" value="../data/wav">
        <br> <br>

        <label for="epochs">Epochs:</label>
        <input type="number" id="epochs" name="epochs" value=2>
        <br> <br>

        <label for="lr">Learning rate:</label>
        <input type="number" id="lr" name="lr" value=0.005 step="0.005">
        <br> <br>

        <label for="batch_size">Batch size:</label>
        <input type="number" id="batch_size" name="batch_size", value=21>
        <br> <br>

        <input type="submit" id="spotButton" value="Submit for training">

    </form>
 
    {% if model %}
    <h3>{{ model }}</h3>
    {% endif %}
    
    {% if test_loss %}
    <h3>{{ test_loss }}</h3>
    {% endif %}

    {% if test_accuracy %}
    <h3>{{ test_accuracy }}</h3>
    {% endif %}


</body>

</html>
